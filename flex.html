<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="flex.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Froms with flex</h1>
    </header>
    <main>
      <form>
        <label class="name all" for="fname">First name:</label>
        <input
          class="name all"
          type="text"
          id="fname"
          name="fname"
          placeholder="E.g.- John"
        />
        <br />
        <label class="last all" for="lname">Last name:</label>
        <input
          class="last all"
          type="text"
          id="lname"
          name="lname"
          placeholder="E.g. - Doe"
        />
        <br />
        <label class="mail all" for="email">Email</label>
        <input
          class="mail all"
          type="email"
          id="email"
          name="email"
          placeholder="E.g.- 12abc@email.com"
        />
        <br />
        <label class="phone all" for="phone">phone number</label>
        <input
          class="phone all"
          type="tel"
          id="phone"
          name="phone"
          placeholder="e.g. 123-456-7890"
        />
        <br />
        <label class="cal all" for="date">date</label>
        <input class="cal all" type="date" id="date" name="date" />
        <br />
        <label class="message all" for="textarea">textarea</label>
        <textarea class="message all" placeholder="message here"></textarea>
        <br />
        <button><a href="index.html">Go To Grid</a></button>
      </form>
    </main>
  </body>
</html>
