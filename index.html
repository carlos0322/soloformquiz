<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="form.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Form with Grid</h1>
    </header>
    <main>
      <form>
        <label class="row-1 all" for="fname">First name:</label>
        <input class="row-1 all" type="text" id="fname" name="fname" />
        <br />
        <label class="row-2 all" for="lname">Last name:</label>
        <input class="row-2 all" type="text" id="lname" name="lname" />
        <br />
        <label class="row-3 all" for="email">email</label>
        <input class="row-3 all" type="email" id="email" name="email" />
        <br />
        <label class="row-4 all" for="phone">phone number</label>
        <input class="row-4 all" type="tel" id="phone" name="phone" />
        <br />
        <label class="row-5 all" for="date">date</label>
        <input class="row-5 all box" type="date" id="date" name="date" />
        <br />
        <label class="row-6 all" for="textarea">textarea</label>
        <textarea class="row-6 all box-2" placeholder="message here"></textarea>
        <br />
        <button><a href="flex.html">Go To Flex</a></button>
      </form>
    </main>
  </body>
</html>
